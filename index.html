<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div id="top">
      <p id="brand">Buh90Calculator</p>
      <div id="solar-cell">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div id="display">
      <div id="expression-line"></div>
      <div id="input-line"></div>
    </div>
    <div id="keyboard">
      <button id="reset" class="btn canc">AC</button>
      <button id="delete" class="btn canc">C</button>
      <button id="mr" class="btn other">MR</button>
      <button id="mplus" class="btn other">M+</button>
      <button id="mminus" class="btn other">M-</button>
      <button id="7" data-type="digit" class="btn digit">7</button>
      <button id="8" data-type="digit" class="btn digit">8</button>
      <button id="9" data-type="digit" class="btn digit">9</button>
      <button id="divide" data-type="operation" class="btn operation">
        ÷
      </button>
      <button id="percent" class="btn other">%</button>
      <button id="4" data-type="digit" class="btn digit">4</button>
      <button id="5" data-type="digit" class="btn digit">5</button>
      <button id="6" data-type="digit" class="btn digit">6</button>
      <button id="multiply" data-type="operation" class="btn operation">
        x
      </button>
      <button id="power" class="btn other">x<sup>y</sup></button>
      <button id="1" data-type="digit" class="btn digit">1</button>
      <button id="2" data-type="digit" class="btn digit">2</button>
      <button id="3" data-type="digit" class="btn digit">3</button>
      <button id="subtract" data-type="operation" class="btn operation">
        -
      </button>
      <button id="sqrt" class="btn other">√</button>
      <button id="opposite" class="btn">+/-</button>
      <button id="0" data-type="digit" class="btn digit">0</button>
      <button id="point" class="btn digit">.</button>
      <button id="sum" data-type="operation" class="btn operation">+</button>
      <button id="factorial" class="btn other">n!</button>
      <button id="equal" class="btn equal">=</button>
    </div>
  </div>

  <footer>Designed by Buh90 | 2023</footer>

  <script src="script.js"></script>
</body>

</html>
